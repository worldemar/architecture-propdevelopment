apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-app
  namespace: netpol
  labels:
    app: front-end-app
    role: front-end
    task: task5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end-app
  template:
    metadata:
      labels:
        app: front-end-app
        role: front-end
        task: task5
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-app
  namespace: netpol
  labels:
    app: front-end-app
    role: front-end
    task: task5
spec:
  selector:
    app: front-end-app
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
